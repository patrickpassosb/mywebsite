<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Community Knowledge Base Placeholder -->
  <rect width="800" height="600" fill="#22C55E"/>
  <rect x="50" y="50" width="700" height="500" fill="#4ADE80" opacity="0.2" rx="20"/>
  
  <!-- Book/Knowledge Icon -->
  <g transform="translate(320, 220)">
    <!-- Book -->
    <rect x="30" y="20" width="100" height="120" rx="5" fill="white"/>
    <rect x="50" y="20" width="80" height="120" rx="3" fill="#0EA5E9"/>
    <line x1="90" y1="20" x2="90" y2="140" stroke="white" stroke-width="2"/>
    <!-- Pages -->
    <line x1="60" y1="50" x2="120" y2="50" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="60" y1="70" x2="120" y2="70" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="60" y1="90" x2="120" y2="90" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="60" y1="110" x2="105" y2="110" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
  
  <text x="400" y="420" font-family="'Space Grotesk', sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">Community Knowledge Base</text>
  <text x="400" y="460" font-family="'Inter', sans-serif" font-size="18" fill="white" opacity="0.9" text-anchor="middle">Collaborative learning platform</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="120" r="35" fill="white" opacity="0.1"/>
  <circle cx="680" cy="480" r="45" fill="white" opacity="0.1"/>
  <rect x="600" y="120" width="70" height="70" rx="10" fill="white" opacity="0.08" transform="rotate(25 635 155)"/>
</svg>

