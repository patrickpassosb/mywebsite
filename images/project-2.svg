<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tech Innovation Lab Placeholder -->
  <rect width="800" height="600" fill="#6366F1"/>
  <rect x="50" y="50" width="700" height="500" fill="#818CF8" opacity="0.2" rx="20"/>
  
  <!-- Circuit/Tech Icon -->
  <g transform="translate(320, 220)">
    <!-- Central node -->
    <circle cx="80" cy="60" r="25" fill="white" stroke="white" stroke-width="3"/>
    <!-- Connected nodes -->
    <circle cx="20" cy="20" r="15" fill="#22C55E"/>
    <circle cx="140" cy="20" r="15" fill="#22C55E"/>
    <circle cx="20" cy="100" r="15" fill="#22C55E"/>
    <circle cx="140" cy="100" r="15" fill="#22C55E"/>
    <!-- Connection lines -->
    <line x1="80" y1="60" x2="30" y2="30" stroke="white" stroke-width="3"/>
    <line x1="80" y1="60" x2="130" y2="30" stroke="white" stroke-width="3"/>
    <line x1="80" y1="60" x2="30" y2="90" stroke="white" stroke-width="3"/>
    <line x1="80" y1="60" x2="130" y2="90" stroke="white" stroke-width="3"/>
  </g>
  
  <text x="400" y="420" font-family="'Space Grotesk', sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">Tech Innovation Lab</text>
  <text x="400" y="460" font-family="'Inter', sans-serif" font-size="18" fill="white" opacity="0.9" text-anchor="middle">Cutting-edge technology R&D</text>
  
  <!-- Decorative elements -->
  <rect x="100" y="100" width="60" height="60" rx="8" fill="white" opacity="0.1" transform="rotate(15 130 130)"/>
  <rect x="640" y="400" width="50" height="50" rx="8" fill="white" opacity="0.1" transform="rotate(-20 665 425)"/>
  <circle cx="200" cy="500" r="35" fill="white" opacity="0.08"/>
</svg>

